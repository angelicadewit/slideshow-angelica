<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title> ¯\_(ツ)_/¯ </title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">

		<!--
			Do I work in src or dist?
			Newbies work in dist, smarty-pants gulp users work in src.
			Go here to learn more:
			https://stackoverflow.com/questions/23730882/what-is-the-role-of-src-and-dist-folders
		-->
		
	</head>
	<body>
		
		<div class="slideshow slideshow1">
			<img src="dist/img/sunset1.jpg" alt="sunset image" class="one slide active">
			<img src="dist/img/sunset2.jpg" alt="sunset image" class="two slide">
			<img src="dist/img/sunset3.jpg" alt="sunset image" class="three slide">
			<img src="dist/img/sunset4.jpg" alt="sunset image" class="four slide ">
		</div>

		<button class="prev">&lt;</button>
		<button class="next">&gt;</button>
		<button class="stop">Stop</button>
		<button class="play">Play</button>
		<button class="jumpOne">1</button>
		<button class="jumpTwo">2</button>
		<button class="jumpThree">3</button>
		<button class="jumpFour">4</button>
		
		
		<script src="dist/js/main.js"></script>
		<script>
			let mySlideshow1 = slideshow(3000, ".slideshow1")

			document.querySelector(".slideshow1").onclick = function(){
				mySlideshow1.stop()
			}

			document.querySelector(".stop").onclick = function(){
				mySlideshow1.stop()
			}

			document.querySelector(".play").onclick = function(){
				mySlideshow1.start()
			}

			document.querySelector(".next").onclick = function(){
				mySlideshow1.next()
			}

			document.querySelector(".prev").onclick = function(){
				mySlideshow1.prev()
			}

			document.querySelector(".jumpOne").onclick = function(){
				mySlideshow1.jump(0)
			}

			document.querySelector(".jumpTwo").onclick = function(){
				mySlideshow1.jump(1)
			}

			document.querySelector(".jumpThree").onclick = function(){
				mySlideshow1.jump(2)
			}

			document.querySelector(".jumpFour").onclick = function(){
				mySlideshow1.jump(3)
			}
			
		</script>

	</body>
</html>
